version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_URL=postgres://hawkuser:hawkpass@db:5432/hawklens?sslmode=disable
      - REDIS_URL=redis:6379
      - ELASTIC_URL=http://elasticsearch:9200
    depends_on:
      - db
      - redis
      - elasticsearch
    networks:
      - hawklens-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=hawkuser
      - POSTGRES_PASSWORD=hawkpass
      - POSTGRES_DB=hawklens
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hawklens-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - hawklens-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    networks:
      - hawklens-network

networks:
  hawklens-network:
    driver: bridge

volumes:
  postgres_data:
